name: CI - Code & Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------
  # JOB 1: Calidad del Código (Tests rápidos)
  # ------------------------------------------------------------
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [client, server] # Ejecuta esto para client y server en paralelo
    
    defaults:
      run:
        working-directory: ./${{ matrix.service }}

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          # Ajuste para que encuentre el lockfile correcto en el monorepo
          cache-dependency-path: './${{ matrix.service }}/package-lock.json'

      - name: Instalar dependencias
        run: npm ci

      # Solo generamos Prisma si estamos en el server
      - name: Generar Prisma Client (Solo Server)
        if: matrix.service == 'server'
        run: npx prisma generate

      - name: Linting (Estilo de código)
        run: npm run lint --if-present

      - name: Ejecutar Tests
        run: npm test --if-present

  # ------------------------------------------------------------
  # JOB 2: Verificación de Docker (¿Compilan los contenedores?)
  # ------------------------------------------------------------
  docker-build-check:
    needs: code-quality # Solo intenta construir si el código pasó los tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      # Esto verificará que AMBOS (client y server) se construyen bien
      - name: Construir imágenes con Docker Compose
        run: docker compose build

  # ------------------------------------------------------------
  # JOB 3: Construir y PUBLICAR Docker (CD)
  # ------------------------------------------------------------
  docker-build-push:
    needs: code-quality  # Espera a que los tests pasen
    runs-on: ubuntu-latest
    
    # ⚠️ PERMISOS: Necesarios para poder subir paquetes a GitHub
    permissions:
      contents: read
      packages: write 
    
    steps:
      - uses: actions/checkout@v3

      # 1. Iniciar sesión en el registro de GitHub (GHCR)
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Generar metadatos (tags y etiquetas) para el SERVER
      # Esto hará que tu imagen tenga tags como: :main, :v1.0.0, :sha-12345
      - name: Extract metadata (Server)
        id: meta-server
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}/server
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,format=long

      # 3. Generar metadatos para el CLIENT
      - name: Extract metadata (Client)
        id: meta-client
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}/client
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,format=long

      # 4. Construir y Subir - SERVER
      - name: Build and push Server
        uses: docker/build-push-action@v4
        with:
          context: ./server
          push: ${{ github.event_name != 'pull_request' }} # No subir si es PR
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}

      # 5. Construir y Subir - CLIENT
      - name: Build and push Client
        uses: docker/build-push-action@v4
        with:
          context: ./client
          push: ${{ github.event_name != 'pull_request' }} # No subir si es PR
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}