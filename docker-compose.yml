version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: book_tracker_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mis_libros
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - biblioteca-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mis_libros"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Express + Prisma)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: book_tracker_backend
    restart: always
    environment:
      DATABASE_URL: "postgresql://user:password@db:5432/mis_libros"
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - biblioteca-network
    volumes:
      # Para desarrollo: descomentar para hot reload
      # - ./server/src:/app/src
      - /app/node_modules

  # Frontend (React + Vite + Nginx)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: book_tracker_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - biblioteca-network
    environment:
      # Variable para la URL del backend (se puede usar en tiempo de build)
      VITE_API_URL: "http://localhost:3000"

networks:
  biblioteca-network:
    driver: bridge

volumes:
  postgres_data: